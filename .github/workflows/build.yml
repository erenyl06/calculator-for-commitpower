name: SonarQube Scan

on: [push]

jobs:
  sonarQubeScan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install SonarScanner
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -O sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
          unzip sonar-scanner.zip -d $HOME

      - name: Verify SonarScanner installation
        run: |
          $HOME/sonar-scanner-4.7.0.2747-linux/bin/sonar-scanner --version

      - name: Run SonarQube scan
        run: |
          cd $HOME/sonar-scanner-4.7.0.2747-linux/bin
          ./sonar-scanner \
            -Dsonar.projectKey=your_project_key \
            -Dsonar.organization=your_organization \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=your_sonar_token
        env:
          JAVA_HOME: /opt/hostedtoolcache/Java_Adopt_jdk/17.0.12-7/x64
          JAVA_HOME_17_X64: /opt/hostedtoolcache/Java_Adopt_jdk/17.0.12-7/x64
